<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-alpha.12/html2canvas.min.js"></script>
        <script src="https://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        </head>
    <body>
        <div id="image-selector">
            <div class="meme">
            <p id="texto-superior"></p>
            <p id="texto-inferior"></p>
            <img id="imagem" src="https://www.sololearn.com/uploads/slider/1.jpg"/>
            </div>
            <button onclick="prev()">←</button>
            <button onclick="next()">→</button>
        </div>
        <div id="actions">
            <input id="input-superior" placeholder="Texto superior">
            <input id="input-inferior" placeholder="Texto inferior">
            <button class="actionButton"  id="addButton" onclick="addText()"> Criar </button>
            <button class="actionButton"  id="saveButton" onclick="saveImage()"> Salvar </button>
            <input class="actionButton"  id='carregarImagem' onchange="readURL()" type='file'>
        </div>
    </body>
</html>
