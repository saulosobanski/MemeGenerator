<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-alpha.12/html2canvas.min.js"></script>
        <script src="https://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        </head>
    <body>
    <div class="container">
        <div id="imageSelector">
            <div id="meme">
            <p class="memeText" id="textoSuperior"></p>
            <p class="memeText" id="textoInferior"></p>
            <img id="imagem" src="https://www.sololearn.com/uploads/slider/1.jpg"/>
            </div>
            <button class="selector" onclick="prev()">ðŸ ˆ</button>
            <button class="selector" onclick="next()">ðŸ Š</button>
        </div>
        <div id="actions">
            <input class="memeInput" id="inputSuperior" placeholder="Texto superior">
            <input class="memeInput" id="inputInferior" placeholder="Texto inferior">
            <button class="actionButton" onclick="addText()"> Criar </button>
            <button class="actionButton" onclick="saveImage()"> Salvar </button>
            <input class="actionButton" id='carregarImagem' onchange="readURL()" type='file'>
        </div>
    </div>
    </body>
</html>
