<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-alpha.12/html2canvas.min.js"></script>
        <script src="https://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        </head>
    <body>
    <div class="container">
        <div class="image-selector" id="js-image-selector">
            <div class="meme" id="js-meme">
            <p class="meme-text upper" id="js-upper-text"></p>
            <p class="meme-text lower" id="js-lower-text"></p>
            <img id="js-image" src="https://www.sololearn.com/uploads/slider/1.jpg"/>
            </div>
            <button class="selector" onclick="prev()">ðŸ ˆ</button>
            <button class="selector" onclick="next()">ðŸ Š</button>
        </div>
        <div class="actions">
            <input class="meme-input" id="js-upper-input" placeholder="Texto superior">
            <input class="meme-input" id="js-lower-input" placeholder="Texto inferior">
            <button class="action-button" onclick="saveImage()"> Salvar </button>
            <input class="action-button" id='js-upload-image' onchange="readURL()" type='file'>
        </div>
    </div>
    </body>
</html>
